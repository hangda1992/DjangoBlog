<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'importCssJs.html' %}
    <title>{% block title %}Hangblog{% endblock %}</title>
</head>

<body style="background-color: #ececf6">

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-nav">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-2">
                    <a class="nav-link py-md-2" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 10 10">
                            <path d="M4 0l-4 3h1v4h2v-2h2v2h2v-4.03l1 .03-4-3z" />
                        </svg> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-md-2" href="http://www.baidu.com">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
                            <path d="M4 0c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zm0 1c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm2 1l-3 1-1 3 3-1 1-3zm-2 1.5c.28 0 .5.22.5.5s-.22.5-.5.5-.5-.22-.5-.5.22-.5.5-.5z" />
                        </svg> 长路漫漫
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-md-2" href="#">在线工具</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-md-2" href="#">友情链接</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-md-2" href="#">关于</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="站内搜索" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0 " type="submit">搜索</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link py-md-2" href="/admin">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-md-2" href="#">注册</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            {% block div1 %}内容1{% endblock %}
        </div>
        <div>
            {% block div2 %}内容2{% endblock %}
        </div>
    </div>
</div>
{% block div3 %}内容3{% endblock %}
</body>
</html>
